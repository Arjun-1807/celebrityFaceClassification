<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sports Person Detection</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="background-gradient"></div>
    <div class="main-card">
      <header>
        <img src="images/upload.png" alt="Logo" class="logo" />
        <h1>Sports Person Detection</h1>
        <p class="subtitle">Identify sports celebrities from your images.</p>
        <p class="note">
          <strong>Note:</strong> This app only detects the following
          celebrities:<br />
          <span class="celeb-list">
            Roger Federer, Virat Kohli, Serena Williams, Maria Sharapova, Lionel
            Messi
          </span>
        </p>
      </header>
      <main>
        <div class="upload-box">
          <div id="dropArea" class="drop-area">
            <span id="dropText">Drag & Drop or Click to Select Image</span>
            <input type="file" id="imageInput" accept="image/*" />
          </div>
          <button id="uploadBtn"><span>Detect</span></button>
        </div>
        <div id="preview" class="preview"></div>
        <div id="result" class="result"></div>
      </main>
      <footer>
        <p>Made by Arjun &middot; Powered by Flask & Machine Learning</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
